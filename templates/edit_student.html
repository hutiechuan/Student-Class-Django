<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</head>
<body>
    <h1>编辑学生</h1>
    <form method="POST" action="edit_student/?nid={{current_info.id}}">
        <p>学生名称: <input type="text" name="name" value="{{current_info.name}}"></p>
        <p>学生班级:
            <select name="class_id">
                 {% for row in class_list %}
                     {% if row.class_id == current_info.class_id %}
                         <option selected value="{{ row.class_id }}">{{ row.title }}</option>
                     {% else %}
                         <option value="{{ row.class_id }}">{{ row.title }}</option>
                     {% endif %}
                {% endfor %}
            </select>
        </p>
        <input type="submit" value="提交">
    </form>

</body>
</html>
